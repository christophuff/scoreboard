<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div class="score-background">
                    <p id="home-score">0</p>
                </div>
                <div class="button-tray">
                    <button onclick="add1PointHome()">+1</button>
                    <button onclick="add2PointsHome()">+2</button>
                    <button onclick="add3PointsHome()">+3</button>
                </div>
            </div>
            <div>
                <h3>AWAY</h3>
                <div class="score-background">
                    <p id="away-score">0</p>
                </div>
                <div class="button-tray">
                    <button onclick="add1PointAway()">+1</button>
                    <button onclick="add2PointsAway()">+2</button>
                    <button onclick="add3PointsAway()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
